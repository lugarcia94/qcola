{% if pages.current == 'home' %}
    <div class="banner banner--full">
        {% if banners.home.slides %}
            <div class="banner__list">
                {% for slide in banners.home.slides %}
                <div class="banner__item">
                    <a class="banner__link" href="{{ slide.link }}" target="{{ slide.target }}">
                        <amp-img class="banner__img" src="{{ slide.image }}"  width="{{ slide.width }}" height="{{ slide.height }}" layout="responsive" alt="{{ slide.label }}"></amp-img>
                    </a>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="banner banner--home">
                {{ banner.home }}
            </div>
        {% endif %}
    </div>
{% endif %}
